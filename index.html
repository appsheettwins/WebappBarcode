<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scanner System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f3f4f6; }
        .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); border-radius: 1.5rem; }
        .scanner-box { border-radius: 1.2rem; overflow: hidden; border: 4px solid #4f46e5; background: #000; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="bg-indigo-700 text-white p-5 shadow-xl mb-6">
        <div class="container mx-auto text-center">
            <h1 class="text-xl font-bold"><i class="fas fa-qrcode mr-2"></i> ระบบค้นหาข้อมูลอัจฉริยะ</h1>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-lg">
        <div id="search-section" class="glass-card p-5 shadow-2xl border border-white mb-6">
            <div class="scanner-box mx-auto mb-4" id="reader"></div>
            <div class="relative">
                <input type="text" id="scan-input" oninput="handleInstantSearch(this.value)"
                       class="w-full p-4 pr-12 rounded-xl border-2 border-gray-100 focus:border-indigo-500 outline-none transition-all shadow-sm" 
                       placeholder="กรอก ID หรือสแกนเพื่อค้นหา...">
                <i class="fas fa-search absolute right-4 top-4 text-gray-300"></i>
            </div>
        </div>

        <div id="result-card" class="glass-card p-6 shadow-2xl border-t-4 border-indigo-500 hidden animate-fade-in">
            </div>
    </div>

    <script>
        const SCRIPT_URL = "YOUR_WEB_APP_URL_HERE"; // นำ URL ที่ได้จาก Deploy มาวางที่นี่
        let scanner = new Html5Qrcode("reader");
        let searchTimer;

        function startCamera() {
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                document.getElementById('scan-input').value = text;
                searchData(text);
            }).catch(() => {});
        }

        function handleInstantSearch(val) {
            clearTimeout(searchTimer);
            if (val.trim().length < 1) {
                document.getElementById('result-card').classList.add('hidden');
                return;
            }
            searchTimer = setTimeout(() => searchData(val.trim()), 500);
        }

        async function searchData(query) {
            const resultCard = document.getElementById('result-card');
            resultCard.classList.remove('hidden');
            resultCard.innerHTML = `<div class="text-center p-4 text-indigo-500 animate-pulse">กำลังค้นหาข้อมูล...</div>`;

            try {
                const res = await fetch(`${SCRIPT_URL}?id=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (data) {
                    // แก้ไขจุดนี้: ใช้ลิงก์แสดงผลที่เสถียรกว่าผ่าน Google Thumbnail
                    const imgSource = data.image ? 
                        `https://lh3.googleusercontent.com/d/${data.image}=s400` : 
                        'https://via.placeholder.com/200?text=No+Photo';
                    
                    resultCard.innerHTML = `
                        <div class="text-center animate-fade-in">
                            <img src="${imgSource}" class="w-40 h-40 rounded-full mx-auto border-4 border-white object-cover shadow-xl mb-4" 
                                 onerror="this.src='https://via.placeholder.com/200?text=Error+Loading'">
                            <h3 class="text-2xl font-bold text-gray-800">${data.name} ${data.surname}</h3>
                            <p class="text-indigo-600 font-medium mb-4">ID: ${data.id}</p>
                            <div class="bg-gray-50 rounded-xl p-3 text-left border border-gray-100">
                                <p class="text-xs text-gray-400 font-bold uppercase">เลขประจำตัวประชาชน</p>
                                <p class="font-mono text-gray-700">${data.idCard}</p>
                            </div>
                        </div>
                    `;
                } else {
                    resultCard.innerHTML = `<div class="text-center p-4 text-red-500 font-bold">ไม่พบข้อมูล</div>`;
                }
            } catch (e) { 
                resultCard.innerHTML = `<div class="text-center p-4 text-orange-500">เกิดข้อผิดพลาดในการเชื่อมต่อ</div>`; 
            }
        }

        window.onload = startCamera;
    </script>
</body>
</html>
