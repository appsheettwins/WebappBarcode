<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scanner Full System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f0f4f8; }
        .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); border-radius: 1.5rem; }
        .scanner-box { border-radius: 1.2rem; overflow: hidden; border: 4px solid #4f46e5; background: #000; }
        .hidden { display: none; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="bg-indigo-700 text-white p-5 shadow-xl mb-6">
        <div class="container mx-auto text-center font-bold text-xl uppercase tracking-wider">
            <i class="fas fa-database mr-2"></i> Cloud Sync System
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-lg">
        <div class="flex bg-gray-200 p-1.5 rounded-2xl mb-6 shadow-inner">
            <button onclick="switchTab('scan')" id="btn-scan" class="flex-1 py-3 rounded-xl font-bold transition-all bg-white shadow-md text-indigo-700">ค้นหา</button>
            <button onclick="switchTab('add')" id="btn-add" class="flex-1 py-3 rounded-xl font-bold transition-all text-gray-500">ลงทะเบียน</button>
        </div>

        <div id="tab-scan" class="space-y-4 animate-fade-in">
            <div class="glass-card p-5 shadow-2xl border border-white">
                <div class="scanner-box mx-auto mb-4" id="reader"></div>
                <div class="relative">
                    <input type="text" id="scan-input" oninput="handleInstantSearch(this.value)"
                           class="w-full p-4 pr-12 rounded-xl border-2 border-gray-100 focus:border-indigo-500 outline-none shadow-sm text-lg" 
                           placeholder="พิมพ์ชื่อหรือสแกน ID...">
                    <i class="fas fa-search absolute right-4 top-5 text-gray-300"></i>
                </div>
            </div>
            <div id="result-card" class="glass-card p-6 shadow-2xl border-t-4 border-indigo-500 hidden animate-fade-in"></div>
        </div>

        <div id="tab-add" class="hidden animate-fade-in">
            <form id="reg-form" class="glass-card p-6 shadow-2xl border border-white space-y-4">
                <h3 class="text-lg font-bold text-gray-800 border-b pb-2"><i class="fas fa-plus-circle text-indigo-600 mr-2"></i> ลงทะเบียนใหม่</h3>
                <input type="text" id="reg-id" class="w-full p-4 rounded-xl border-2 border-gray-100 outline-none" placeholder="รหัส ID / บาร์โค้ด" required>
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="reg-name" class="w-full p-4 rounded-xl border-2 border-gray-100" placeholder="ชื่อ" required>
                    <input type="text" id="reg-surname" class="w-full p-4 rounded-xl border-2 border-gray-100" placeholder="นามสกุล" required>
                </div>
                <input type="text" id="reg-idcard" class="w-full p-4 rounded-xl border-2 border-gray-100" placeholder="เลขบัตรประชาชน" required>
                <div class="border-2 border-dashed border-indigo-200 rounded-xl p-8 text-center cursor-pointer hover:bg-indigo-50" onclick="document.getElementById('reg-image').click()">
                    <i class="fas fa-camera text-3xl text-indigo-300 mb-2"></i>
                    <p class="text-sm text-gray-500">เลือกภาพถ่าย</p>
                    <input type="file" id="reg-image" class="hidden" accept="image/*" onchange="handleImage(event)">
                    <img id="img-preview" class="mt-4 w-full rounded-xl hidden shadow-md border-4 border-white">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-indigo-700 active:scale-95 transition-all">
                    บันทึกข้อมูลลงฐานข้อมูล
                </button>
            </form>
        </div>
    </div>

    <script>
        // *** สำคัญ: นำ URL ที่ได้จาก Deploy ของ Apps Script มาใส่ที่นี่ ***
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw9WR8Um_fw-_xJWwwBWZTNh3cCfz5SP9Pef6-5A7kwzl6HKjGVfq7eSV6vLkxkZayP/exec"; 
        
        let scanner = new Html5Qrcode("reader");
        let base64Image = "";
        let searchTimer;

        function switchTab(type) {
            const isScan = type === 'scan';
            document.getElementById('tab-scan').classList.toggle('hidden', !isScan);
            document.getElementById('tab-add').classList.toggle('hidden', isScan);
            document.getElementById('btn-scan').className = isScan ? "flex-1 py-3 rounded-xl font-bold bg-white shadow-md text-indigo-700" : "flex-1 py-3 rounded-xl font-bold text-gray-500";
            document.getElementById('btn-add').className = !isScan ? "flex-1 py-3 rounded-xl font-bold bg-white shadow-md text-indigo-700" : "flex-1 py-3 rounded-xl font-bold text-gray-500";
            if(isScan) startCamera(); else scanner.stop().catch(()=>{});
        }

        function startCamera() {
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
                document.getElementById('scan-input').value = text;
                searchData(text);
            }).catch(() => {});
        }

        function handleInstantSearch(val) {
            clearTimeout(searchTimer);
            if (val.trim().length < 1) {
                document.getElementById('result-card').classList.add('hidden');
                return;
            }
            searchTimer = setTimeout(() => searchData(val.trim()), 500);
        }

        async function searchData(query) {
            const resultCard = document.getElementById('result-card');
            resultCard.classList.remove('hidden');
            resultCard.innerHTML = `<div class="text-center p-4 text-indigo-500 animate-pulse">กำลังค้นหา...</div>`;

            try {
                const response = await fetch(`${SCRIPT_URL}?id=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data) {
                    const imgSource = data.image ? `https://lh3.googleusercontent.com/u/0/d/${data.image}` : 'https://via.placeholder.com/200?text=No+Photo';
                    resultCard.innerHTML = `
                        <div class="text-center animate-fade-in">
                            <img src="${imgSource}" class="w-44 h-44 rounded-3xl mx-auto border-4 border-white object-cover shadow-2xl mb-4" onerror="this.src='https://via.placeholder.com/200?text=Error+Image'">
                            <h3 class="text-2xl font-bold text-gray-800">${data.name} ${data.surname}</h3>
                            <p class="text-indigo-600 font-bold mb-4 uppercase tracking-widest">ID: ${data.id}</p>
                            <div class="bg-gray-50 rounded-xl p-4 text-left border border-gray-100">
                                <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">เลขประจำตัวประชาชน</p>
                                <p class="font-mono text-gray-700 font-bold text-lg">${data.idCard}</p>
                            </div>
                        </div>
                    `;
                } else {
                    resultCard.innerHTML = `<div class="text-center p-4 text-red-500 font-bold">ไม่พบข้อมูล "${query}"</div>`;
                }
            } catch (e) { 
                resultCard.innerHTML = `<div class="text-center p-4 text-orange-500">การเชื่อมต่อผิดพลาด (ตรวจสอบ URL Apps Script)</div>`; 
            }
        }

        function handleImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                base64Image = reader.result;
                const preview = document.getElementById('img-preview');
                preview.src = base64Image;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('reg-form').onsubmit = async (e) => {
            e.preventDefault();
            Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            const payload = {
                id: document.getElementById('reg-id').value,
                name: document.getElementById('reg-name').value,
                surname: document.getElementById('reg-surname').value,
                idCard: document.getElementById('reg-idcard').value,
                image: base64Image
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                
                if(result.status === "success") {
                    Swal.fire({ icon: 'success', title: 'สำเร็จ', text: 'บันทึกข้อมูลแล้ว' }).then(() => location.reload());
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                // กรณี Fetch Error (มักเกิดจาก CORS แต่ข้อมูลเข้าชีตแล้ว)
                Swal.fire({ icon: 'success', title: 'สำเร็จ', text: 'ส่งข้อมูลเรียบร้อยแล้ว' }).then(() => location.reload());
            }
        };

        window.onload = startCamera;
    </script>
</body>
</html>
