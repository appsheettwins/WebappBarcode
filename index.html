<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scanner Cloud Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f0f4f8; }
        .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); border-radius: 1.5rem; }
        .scanner-box { border-radius: 1.2rem; overflow: hidden; border: 4px solid #4f46e5; background: #000; }
        .hidden { display: none; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="bg-indigo-700 text-white p-4 shadow-xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-id-badge text-2xl"></i> Smart Cloud Scanner
            </h1>
            <div id="status-online" class="flex items-center gap-2">
                <span class="text-xs uppercase font-bold">System Online</span>
                <div class="h-3 w-3 bg-green-400 rounded-full animate-pulse shadow-[0_0_8px_rgba(74,222,128,0.8)]"></div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-lg">
        
        <div class="flex bg-gray-200 p-1.5 rounded-2xl mb-6 shadow-inner border border-gray-300">
            <button onclick="switchTab('scan')" id="btn-scan" class="flex-1 py-3 rounded-xl font-bold transition-all bg-white shadow-md text-indigo-700">
                <i class="fas fa-search mr-2"></i>ค้นหา/สแกน
            </button>
            <button onclick="switchTab('add')" id="btn-add" class="flex-1 py-3 rounded-xl font-bold transition-all text-gray-500 hover:text-indigo-600">
                <i class="fas fa-user-plus mr-2"></i>ลงทะเบียน
            </button>
        </div>

        <div id="tab-scan" class="space-y-4 animate-fade-in">
            <div class="glass-card p-5 shadow-2xl border border-white">
                <div class="scanner-box mx-auto shadow-lg" id="reader"></div>
                <div class="mt-5">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">กรอกรหัสหรือสแกนเพื่อตรวจสอบ</label>
                    <div class="flex gap-2 mt-1">
                        <input type="text" id="scan-input" class="w-full p-4 rounded-xl border-2 border-gray-100 focus:border-indigo-500 outline-none transition-all shadow-sm" placeholder="ID Number...">
                        <button onclick="searchData()" class="bg-indigo-600 text-white px-8 rounded-xl font-bold hover:bg-indigo-700 active:scale-95 transition shadow-lg shadow-indigo-200">
                            ค้นหา
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="result-card" class="glass-card p-6 shadow-2xl border-t-4 border-indigo-500 hidden animate-fade-in">
                </div>
        </div>

        <div id="tab-add" class="hidden animate-fade-in">
            <form id="reg-form" class="glass-card p-6 shadow-2xl border border-white space-y-4">
                <div class="flex items-center gap-3 border-b pb-3 mb-2">
                    <div class="bg-indigo-100 p-2 rounded-lg text-indigo-600">
                        <i class="fas fa-database text-xl"></i>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800">ระบบบันทึกข้อมูลคลาวด์</h3>
                </div>
                
                <input type="text" id="reg-id" class="w-full p-4 rounded-xl border-2 border-gray-50 bg-gray-50 focus:bg-white focus:border-indigo-400 outline-none transition-all" placeholder="ID บาร์โค้ด (แสกนเพื่อกรอก)" required>
                
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="reg-name" class="w-full p-4 rounded-xl border-2 border-gray-50 bg-gray-50 focus:bg-white focus:border-indigo-400 outline-none" placeholder="ชื่อ" required>
                    <input type="text" id="reg-surname" class="w-full p-4 rounded-xl border-2 border-gray-50 bg-gray-50 focus:bg-white focus:border-indigo-400 outline-none" placeholder="นามสกุล" required>
                </div>
                
                <input type="text" id="reg-idcard" class="w-full p-4 rounded-xl border-2 border-gray-50 bg-gray-50 focus:bg-white focus:border-indigo-400 outline-none" placeholder="เลขบัตรประชาชน 13 หลัก" required>
                
                <div class="border-2 border-dashed border-indigo-200 rounded-2xl p-8 text-center hover:bg-indigo-50 transition-all cursor-pointer group" onclick="document.getElementById('reg-image').click()">
                    <i class="fas fa-camera text-4xl text-indigo-300 group-hover:scale-110 transition-transform mb-3"></i>
                    <p class="text-sm font-medium text-gray-500">ถ่ายรูปหรือเลือกไฟล์รูปภาพ</p>
                    <input type="file" id="reg-image" class="hidden" accept="image/*" onchange="handleImage(event)">
                    <img id="img-preview" class="mt-4 w-full rounded-xl hidden shadow-xl border-4 border-white">
                </div>
                
                <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white py-4 rounded-xl font-bold text-lg shadow-xl hover:opacity-90 active:scale-[0.98] transition-all">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> บันทึกข้อมูลสำเร็จ
                </button>
            </form>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw9WR8Um_fw-_xJWwwBWZTNh3cCfz5SP9Pef6-5A7kwzl6HKjGVfq7eSV6vLkxkZayP/exec";
        let scanner = new Html5Qrcode("reader");
        let base64Image = "";
        let displayTimeout;

        function switchTab(type) {
            const isScan = type === 'scan';
            document.getElementById('tab-scan').classList.toggle('hidden', !isScan);
            document.getElementById('tab-add').classList.toggle('hidden', isScan);
            
            const btnScan = document.getElementById('btn-scan');
            const btnAdd = document.getElementById('btn-add');
            
            if(isScan) {
                btnScan.className = "flex-1 py-3 rounded-xl font-bold transition-all bg-white shadow-md text-indigo-700";
                btnAdd.className = "flex-1 py-3 rounded-xl font-bold transition-all text-gray-500 hover:text-indigo-600";
                startCamera();
            } else {
                btnAdd.className = "flex-1 py-3 rounded-xl font-bold transition-all bg-white shadow-md text-indigo-700";
                btnScan.className = "flex-1 py-3 rounded-xl font-bold transition-all text-gray-500 hover:text-indigo-600";
                scanner.stop().catch(()=>{});
            }
        }

        function startCamera() {
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 260 }, (text) => {
                document.getElementById('scan-input').value = text;
                document.getElementById('reg-id').value = text;
                searchData(text);
                Swal.fire({ icon: 'success', title: 'พบรหัส: ' + text, timer: 800, showConfirmButton: false });
            }).catch(() => {});
        }

        // ฟังก์ชันแปลงลิงก์ Google Drive ให้สามารถแสดงใน img tag ได้
        function formatDriveUrl(url) {
            if (!url) return '';
            if (url.includes('id=')) {
                let id = url.split('id=')[1].split('&')[0];
                return `https://lh3.googleusercontent.com/u/0/d/${id}`;
            }
            if (url.includes('file/d/')) {
                let id = url.split('file/d/')[1].split('/')[0];
                return `https://lh3.googleusercontent.com/u/0/d/${id}`;
            }
            return url;
        }

        async function searchData(idValue) {
            const id = idValue || document.getElementById('scan-input').value;
            if(!id) return;
            
            // ล้าง Timeout เดิมถ้ามีการกดซ้ำ
            if(displayTimeout) clearTimeout(displayTimeout);
            
            Swal.showLoading();
            const res = await fetch(`${SCRIPT_URL}?id=${id}`);
            const data = await res.json();
            Swal.close();

            const resultCard = document.getElementById('result-card');
            if (data) {
                const imageUrl = formatDriveUrl(data.image);
                resultCard.classList.remove('hidden');
                resultCard.innerHTML = `
                    <div class="text-center">
                        <div class="relative inline-block mb-4">
                            <img src="${imageUrl}" class="w-40 h-40 rounded-3xl mx-auto border-4 border-indigo-50 object-cover shadow-2xl" onerror="this.src='https://via.placeholder.com/150?text=No+Image'">
                            <div class="absolute -bottom-2 -right-2 bg-green-500 text-white p-2 rounded-full shadow-lg border-2 border-white">
                                <i class="fas fa-check"></i>
                            </div>
                        </div>
                        <h3 class="text-2xl font-black text-gray-800 mb-1">${data.name} ${data.surname}</h3>
                        <p class="text-indigo-600 font-bold tracking-widest text-lg mb-4">ID: ${id}</p>
                        
                        <div class="bg-gray-50 rounded-2xl p-4 text-left space-y-3 border border-gray-100">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-400 text-sm font-bold uppercase">เลขบัตรประชาชน</span>
                                <span class="font-mono text-gray-700 font-bold">${data.idCard}</span>
                            </div>
                        </div>
                        <p class="mt-4 text-xs text-red-500 font-bold animate-pulse">หน้าจอนี้จะปิดอัตโนมัติภายใน 10 วินาที</p>
                    </div>
                `;
                
                // ตั้งเวลาให้หายไปเองหลัง 10 วินาที
                displayTimeout = setTimeout(() => {
                    resultCard.classList.add('hidden');
                }, 10000);

            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'ไม่พบข้อมูล',
                    text: 'รหัส ' + id + ' ยังไม่มีการลงทะเบียน',
                    confirmButtonColor: '#4f46e5'
                });
                resultCard.classList.add('hidden');
            }
        }

        function handleImage(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                base64Image = reader.result;
                const preview = document.getElementById('img-preview');
                preview.src = base64Image;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('reg-form').onsubmit = async (e) => {
            e.preventDefault();
            Swal.fire({ 
                title: 'กำลังเชื่อมต่อ Cloud...', 
                text: 'กรุณารอการอัปโหลดรูปภาพสักครู่', 
                allowOutsideClick: false, 
                didOpen: () => Swal.showLoading() 
            });

            const payload = {
                id: document.getElementById('reg-id').value,
                name: document.getElementById('reg-name').value,
                surname: document.getElementById('reg-surname').value,
                idCard: document.getElementById('reg-idcard').value,
                image: base64Image
            };

            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const result = await res.json();
                if(result.status === 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: 'บันทึกสำเร็จ!',
                        text: 'ข้อมูลของคุณถูกเก็บไว้บนระบบเรียบร้อยแล้ว',
                        confirmButtonColor: '#4f46e5'
                    }).then(() => location.reload());
                }
            } catch (err) {
                Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถบันทึกได้ โปรดเช็คการเชื่อมต่ออินเทอร์เน็ต', 'error');
            }
        };

        window.onload = startCamera;
    </script>
</body>
</html>
