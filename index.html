<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scanner Pro v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-radius: 1.5rem; }
        .scanner-box { border-radius: 1rem; overflow: hidden; border: 4px solid #3b82f6; }
        .hidden { display: none; }
        .animate-fade { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="bg-indigo-600 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fas fa-database mr-2"></i> Smart Cloud Sync</h1>
            <div class="h-3 w-3 bg-green-400 rounded-full animate-pulse"></div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-lg">
        <div class="flex bg-gray-200 p-1 rounded-xl mb-6 shadow-inner">
            <button onclick="switchTab('scan')" id="btn-scan" class="flex-1 py-2 rounded-lg font-medium transition-all bg-white shadow-sm text-indigo-600">ค้นหาข้อมูล</button>
            <button onclick="switchTab('add')" id="btn-add" class="flex-1 py-2 rounded-lg font-medium transition-all text-gray-500">ลงทะเบียน</button>
        </div>

        <div id="tab-scan" class="space-y-4 animate-fade">
            <div class="glass-card p-4 shadow-xl border border-gray-100 text-center">
                <div class="scanner-box mx-auto" id="reader"></div>
                <div class="mt-4 text-left">
                    <label class="text-xs font-bold text-gray-400 uppercase px-1">Barcode / ID Number</label>
                    <div class="flex gap-2">
                        <input type="text" id="scan-input" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="แสกนหรือกรอกรหัส...">
                        <button onclick="searchData()" class="bg-indigo-600 text-white px-6 rounded-xl hover:bg-indigo-700 transition">ค้นหา</button>
                    </div>
                </div>
            </div>
            
            <div id="result-card" class="glass-card p-6 shadow-xl border border-indigo-100 hidden animate-fade">
                </div>
        </div>

        <div id="tab-add" class="hidden animate-fade">
            <form id="reg-form" class="glass-card p-6 shadow-xl border border-gray-100 space-y-4">
                <div class="flex items-center gap-2 mb-2 text-indigo-600">
                    <i class="fas fa-user-plus text-xl"></i>
                    <h3 class="text-lg font-bold">บันทึกข้อมูลเข้า Cloud</h3>
                </div>
                <input type="text" id="reg-id" class="w-full p-3 rounded-xl border border-gray-200 focus:border-indigo-500 outline-none" placeholder="รหัสบาร์โค้ด (Scan เพื่อกรอก)" required>
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="reg-name" class="w-full p-3 rounded-xl border border-gray-200 focus:border-indigo-500 outline-none" placeholder="ชื่อ" required>
                    <input type="text" id="reg-surname" class="w-full p-3 rounded-xl border border-gray-200 focus:border-indigo-500 outline-none" placeholder="นามสกุล" required>
                </div>
                <input type="text" id="reg-idcard" class="w-full p-3 rounded-xl border border-gray-200 focus:border-indigo-500 outline-none" placeholder="เลขบัตรประชาชน" required>
                
                <div class="border-2 border-dashed border-indigo-200 rounded-xl p-6 text-center hover:bg-indigo-50 transition cursor-pointer" onclick="document.getElementById('reg-image').click()">
                    <i class="fas fa-cloud-upload-alt text-4xl text-indigo-400 mb-2"></i>
                    <p class="text-sm text-gray-500">ถ่ายรูปเพื่ออัปโหลดเข้า Drive</p>
                    <input type="file" id="reg-image" class="hidden" accept="image/*" onchange="handleImage(event)">
                    <img id="img-preview" class="mt-3 w-full rounded-lg hidden shadow-md border-2 border-white">
                </div>
                
                <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:bg-indigo-700 transition transform active:scale-95">
                    <i class="fas fa-check-circle mr-2"></i> ยืนยันและบันทึก
                </button>
            </form>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "ใส่_URL_APPS_SCRIPT_ที่นี่";
        let scanner = new Html5Qrcode("reader");
        let base64Image = "";

        function switchTab(type) {
            const isScan = type === 'scan';
            document.getElementById('tab-scan').classList.toggle('hidden', !isScan);
            document.getElementById('tab-add').classList.toggle('hidden', isScan);
            document.getElementById('btn-scan').className = isScan ? "flex-1 py-2 rounded-lg font-medium transition-all bg-white shadow-sm text-indigo-600" : "flex-1 py-2 rounded-lg font-medium transition-all text-gray-500";
            document.getElementById('btn-add').className = !isScan ? "flex-1 py-2 rounded-lg font-medium transition-all bg-white shadow-sm text-indigo-600" : "flex-1 py-2 rounded-lg font-medium transition-all text-gray-500";
            if (isScan) startCamera(); else scanner.stop().catch(()=>{});
        }

        function startCamera() {
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                document.getElementById('scan-input').value = text;
                document.getElementById('reg-id').value = text;
                searchData(text);
                Swal.fire({ icon: 'success', title: 'ตรวจพบรหัส', text: text, timer: 1500, showConfirmButton: false });
            }).catch(() => {});
        }

        async function searchData(idValue) {
            const id = idValue || document.getElementById('scan-input').value;
            if(!id) return;
            
            Swal.showLoading();
            const res = await fetch(`${SCRIPT_URL}?id=${id}`);
            const data = await res.json();
            Swal.close();

            const resultCard = document.getElementById('result-card');
            if (data) {
                resultCard.classList.remove('hidden');
                // ปรับให้รองรับลิงก์ Google Drive (ต้องแปลง URL เล็กน้อยเพื่อให้แสดงรูปในแท็ก img ได้)
                let driveImg = data.image ? data.image.replace("open?id=", "uc?export=view&id=").replace("file/d/", "uc?export=view&id=").replace("/view?usp=sharing", "") : 'https://via.placeholder.com/150';
                
                resultCard.innerHTML = `
                    <div class="text-center mb-4">
                        <img src="${driveImg}" class="w-32 h-32 rounded-2xl mx-auto border-4 border-indigo-50 object-cover shadow-md mb-3">
                        <h3 class="text-2xl font-bold text-gray-800">${data.name} ${data.surname}</h3>
                        <span class="bg-indigo-100 text-indigo-600 px-3 py-1 rounded-full text-sm font-medium">ID: ${id}</span>
                    </div>
                    <div class="space-y-2 border-t pt-4">
                        <p class="text-gray-600 flex justify-between"><span>เลขบัตรประชาชน:</span> <span class="font-medium text-gray-900">${data.idCard}</span></p>
                        <a href="${data.image}" target="_blank" class="block text-center text-sm text-indigo-500 hover:underline mt-2">ดูรูปต้นฉบับใน Google Drive</a>
                    </div>
                `;
            } else {
                Swal.fire('ไม่พบข้อมูล', 'รหัสนี้ยังไม่ได้ลงทะเบียนในระบบ', 'info');
            }
        }

        function handleImage(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                base64Image = reader.result;
                const preview = document.getElementById('img-preview');
                preview.src = base64Image;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('reg-form').onsubmit = async (e) => {
            e.preventDefault();
            Swal.fire({ title: 'กำลังอัปโหลด...', text: 'รูปภาพกำลังถูกบันทึกลง Drive', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

            const payload = {
                id: document.getElementById('reg-id').value,
                name: document.getElementById('reg-name').value,
                surname: document.getElementById('reg-surname').value,
                idCard: document.getElementById('reg-idcard').value,
                image: base64Image
            };

            try {
                const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                const result = await res.json();
                if(result.status === 'success') {
                    Swal.fire({ icon: 'success', title: 'สำเร็จ!', text: 'ข้อมูลและรูปภาพถูกจัดเก็บแล้ว', confirmButtonColor: '#4f46e5' }).then(() => location.reload());
                }
            } catch (err) {
                Swal.fire('เกิดข้อผิดพลาด', 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้', 'error');
            }
        };

        window.onload = startCamera;
    </script>
</body>
</html>
