<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Search Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); border-radius: 1.5rem; }
        .scanner-box { border-radius: 1.2rem; overflow: hidden; border: 4px solid #6366f1; background: #000; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loading-dots:after { content: ' .'; animation: dots 1.5s steps(5, end) infinite;}
        @keyframes dots { 0%, 20% { content: ' .'; } 40% { content: ' ..'; } 60% { content: ' ...'; } }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="bg-indigo-600 text-white p-5 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold"><i class="fas fa-id-card-alt mr-2"></i> ระบบค้นหาข้อมูลอัจฉริยะ</h1>
            <div class="flex items-center gap-2">
                <span class="text-xs bg-indigo-500 px-2 py-1 rounded-full border border-indigo-400">Online</span>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-lg">
        <div id="tab-scan" class="space-y-4 animate-fade-in">
            <div class="glass-card p-6 shadow-xl border border-white">
                <div class="scanner-box mx-auto shadow-md" id="reader"></div>
                
                <div class="mt-6">
                    <label class="text-xs font-bold text-gray-400 uppercase tracking-widest ml-1">ค้นหาด่วน (ID / ชื่อ / นามสกุล)</label>
                    <div class="relative mt-2">
                        <input type="text" id="scan-input" 
                               oninput="handleInstantSearch(this.value)"
                               class="w-full p-4 pr-12 rounded-2xl border-2 border-gray-100 focus:border-indigo-500 outline-none transition-all shadow-sm text-lg" 
                               placeholder="พิมพ์ชื่อหรือรหัสที่ต้องการ...">
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 text-indigo-400">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="result-card" class="glass-card p-6 shadow-2xl border-t-4 border-indigo-500 hidden animate-fade-in"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw9WR8Um_fw-_xJWwwBWZTNh3cCfz5SP9Pef6-5A7kwzl6HKjGVfq7eSV6vLkxkZayP/exec";
        let scanner = new Html5Qrcode("reader");
        let searchTimer;

        function startCamera() {
            scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                document.getElementById('scan-input').value = text;
                searchData(text);
            }).catch(() => {});
        }

        function handleInstantSearch(val) {
            clearTimeout(searchTimer);
            if (val.trim().length < 2) { // ค้นหาเมื่อพิมพ์อย่างน้อย 2 ตัวอักษร
                document.getElementById('result-card').classList.add('hidden');
                return;
            }
            searchTimer = setTimeout(() => searchData(val.trim()), 500);
        }

        async function searchData(query) {
            const resultCard = document.getElementById('result-card');
            resultCard.classList.remove('hidden');
            resultCard.innerHTML = `<div class="text-center p-6 text-indigo-500 font-medium loading-dots">ระบบกำลังค้นหาข้อมูล</div>`;

            try {
                const res = await fetch(`${SCRIPT_URL}?id=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (data) {
                    let fileId = data.image ? data.image.match(/[-\w]{25,}/) : null;
                    let imgSource = fileId ? `https://drive.google.com/uc?id=${fileId[0]}` : 'https://via.placeholder.com/150?text=No+Photo';
                    
                    resultCard.innerHTML = `
                        <div class="text-center animate-fade-in">
                            <div class="relative inline-block">
                                <img src="${imgSource}" class="w-32 h-32 rounded-full mx-auto border-4 border-white object-cover shadow-lg mb-4">
                                <div class="absolute bottom-4 right-0 bg-green-500 w-6 h-6 rounded-full border-2 border-white"></div>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800">${data.name} ${data.surname}</h3>
                            <p class="text-indigo-600 font-bold text-sm mb-4 tracking-wider">ID: ${data.id}</p>
                            
                            <div class="grid grid-cols-1 gap-2 text-left bg-gray-50 p-4 rounded-xl border border-gray-100">
                                <div>
                                    <p class="text-[10px] text-gray-400 font-bold uppercase">เลขประจำตัวประชาชน</p>
                                    <p class="text-gray-700 font-mono">${data.idCard || '-'}</p>
                                </div>
                            </div>
                            <button onclick="location.reload()" class="mt-6 text-xs text-gray-400 hover:text-indigo-500 transition-colors">
                                <i class="fas fa-sync-alt mr-1"></i> ล้างหน้าจอ
                            </button>
                        </div>
                    `;
                } else {
                    resultCard.innerHTML = `
                        <div class="text-center p-6">
                            <i class="fas fa-user-slash text-red-300 text-3xl mb-3"></i>
                            <p class="text-red-400 font-bold">ไม่พบข้อมูล "${query}"</p>
                            <p class="text-xs text-gray-400 mt-1">กรุณาตรวจสอบชื่อหรือรหัสอีกครั้ง</p>
                        </div>`;
                }
            } catch (e) {
                resultCard.innerHTML = `<div class="text-center p-6 text-orange-400">การเชื่อมต่อผิดพลาด</div>`;
            }
        }

        window.onload = startCamera;
    </script>
</body>
</html>
