<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scanner Single Scan Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #f1f5f9; }
        .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(10px); border-radius: 1.5rem; }
        .scanner-box { border-radius: 1.2rem; overflow: hidden; border: 4px solid #6366f1; background: #000; position: relative; }
        .hidden { display: none; }
        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #timer-bar { height: 5px; background: #6366f1; width: 0%; transition: width 10s linear; }
        .scanning-lock { position: absolute; inset: 0; background: rgba(99, 102, 241, 0.2); display: flex; align-items: center; justify-content: center; z-index: 10; pointer-events: none; }
    </style>
</head>
<body class="min-h-screen pb-10">

    <nav class="bg-indigo-600 text-white p-5 shadow-xl mb-6">
        <div class="container mx-auto text-center font-bold text-xl uppercase">
            <i class="fas fa-barcode mr-2"></i> ระบบแสกนอัจฉริยะ (Single Scan)
        </div>
    </nav>

    <div class="container mx-auto p-4 max-w-lg">
        <div class="flex bg-gray-200 p-1.5 rounded-2xl mb-6 shadow-inner">
            <button onclick="switchTab('scan')" id="btn-scan" class="flex-1 py-3 rounded-xl font-bold transition-all bg-white shadow-md text-indigo-700">แสกน/ค้นหา</button>
            <button onclick="switchTab('add')" id="btn-add" class="flex-1 py-3 rounded-xl font-bold transition-all text-gray-500">ลงทะเบียน</button>
        </div>

        <div id="tab-scan" class="space-y-4 animate-fade-in">
            <div class="glass-card p-5 shadow-2xl border border-white">
                <div class="scanner-box mx-auto mb-4" id="reader">
                    <div id="lock-overlay" class="scanning-lock hidden">
                        <div class="bg-white/90 px-4 py-2 rounded-full text-indigo-600 font-bold shadow-lg">
                            <i class="fas fa-lock mr-2"></i>ระบบกำลังแสดงข้อมูล...
                        </div>
                    </div>
                </div>
                <div class="relative">
                    <input type="text" id="scan-input" oninput="handleInstantSearch(this.value)"
                           class="w-full p-4 pr-12 rounded-xl border-2 border-gray-100 focus:border-indigo-500 outline-none shadow-sm" 
                           placeholder="แสกนบาร์โค้ดที่นี่...">
                    <i class="fas fa-qrcode absolute right-4 top-5 text-indigo-300"></i>
                </div>
            </div>
            
            <div id="result-card" class="glass-card overflow-hidden shadow-2xl border-t-4 border-indigo-500 hidden animate-fade-in">
                <div id="timer-bar"></div>
                <div id="result-content" class="p-6"></div>
            </div>
        </div>

        <div id="tab-add" class="hidden animate-fade-in">
            <form id="reg-form" class="glass-card p-6 shadow-2xl border border-white space-y-4">
                <h3 class="text-lg font-bold text-gray-800 border-b pb-2">ลงทะเบียนสมาชิกใหม่</h3>
                <input type="text" id="reg-id" class="w-full p-4 rounded-xl border-2 border-gray-100 outline-none" placeholder="ID / Barcode" required>
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="reg-name" class="w-full p-4 rounded-xl border-2 border-gray-100" placeholder="ชื่อ" required>
                    <input type="text" id="reg-surname" class="w-full p-4 rounded-xl border-2 border-gray-100" placeholder="นามสกุล" required>
                </div>
                <input type="text" id="reg-idcard" class="w-full p-4 rounded-xl border-2 border-gray-100" placeholder="เลขบัตรประชาชน" required>
                <div class="border-2 border-dashed border-indigo-200 rounded-xl p-6 text-center cursor-pointer" onclick="document.getElementById('reg-image').click()">
                    <i class="fas fa-camera text-2xl text-indigo-300 mb-2"></i>
                    <p class="text-xs text-gray-500">เลือกรูปถ่าย</p>
                    <input type="file" id="reg-image" class="hidden" accept="image/*" onchange="handleImage(event)">
                    <img id="img-preview" class="mt-4 w-full rounded-xl hidden border-4 border-white shadow-md">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg">บันทึกข้อมูล</button>
            </form>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw9WR8Um_fw-_xJWwwBWZTNh3cCfz5SP9Pef6-5A7kwzl6HKjGVfq7eSV6vLkxkZayP/exec"; 
        let scanner = new Html5Qrcode("reader");
        let base64Image = "";
        let searchTimer;
        let resetTimer;
        let isProcessing = false; // ตัวแปรคุมการล็อคการแสกน

        function switchTab(type) {
            const isScan = type === 'scan';
            document.getElementById('tab-scan').classList.toggle('hidden', !isScan);
            document.getElementById('tab-add').classList.toggle('hidden', isScan);
            document.getElementById('btn-scan').className = isScan ? "flex-1 py-3 rounded-xl font-bold bg-white shadow-md text-indigo-700" : "flex-1 py-3 rounded-xl font-bold text-gray-500";
            document.getElementById('btn-add').className = !isScan ? "flex-1 py-3 rounded-xl font-bold bg-white shadow-md text-indigo-700" : "flex-1 py-3 rounded-xl font-bold text-gray-500";
            if(isScan) startCamera(); else scanner.stop().catch(()=>{});
        }

        function startCamera() {
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (text) => {
                if(!isProcessing) { // ถ้ายังไม่ล็อค ให้ทำงานได้
                    document.getElementById('scan-input').value = text;
                    searchData(text);
                }
            }).catch(() => {});
        }

        function handleInstantSearch(val) {
            if(isProcessing) return; // ถ้าล็อคอยู่ ห้ามค้นหา
            clearTimeout(searchTimer);
            if (val.trim().length < 1) {
                hideResult();
                return;
            }
            searchTimer = setTimeout(() => searchData(val.trim()), 500);
        }

        async function searchData(query) {
            if(isProcessing) return; // ป้องกันการทำงานซ้ำ
            
            isProcessing = true; // ล็อคทันทีที่แสกนเจอ
            document.getElementById('lock-overlay').classList.remove('hidden'); // แสดงสถานะล็อคบนจอกล้อง
            
            const resultCard = document.getElementById('result-card');
            const resultContent = document.getElementById('result-content');
            const timerBar = document.getElementById('timer-bar');
            
            resultCard.classList.remove('hidden');
            resultContent.innerHTML = `<div class="text-center p-4 text-indigo-500 animate-pulse">กำลังประมวลผล...</div>`;
            timerBar.style.width = "0%";

            try {
                const response = await fetch(`${SCRIPT_URL}?id=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data) {
                    const imgSource = data.image ? `https://drive.google.com/thumbnail?id=${data.image}&sz=w400` : 'https://via.placeholder.com/200?text=No+Photo';
                    
                    resultContent.innerHTML = `
                        <div class="text-center animate-fade-in">
                            <img src="${imgSource}" class="w-40 h-40 rounded-full mx-auto border-4 border-white object-cover shadow-2xl mb-4" onerror="this.src='https://via.placeholder.com/200?text=Error'">
                            <h3 class="text-2xl font-bold text-gray-800">${data.name} ${data.surname}</h3>
                            <p class="text-indigo-600 font-bold mb-4 uppercase">ID: ${data.id}</p>
                            <div class="bg-gray-100 rounded-xl p-4 text-left">
                                <p class="text-[10px] text-gray-400 font-bold uppercase mb-1">เลขประจำตัวประชาชน</p>
                                <p class="font-mono text-gray-700 font-bold">${data.idCard}</p>
                            </div>
                        </div>
                    `;

                    // เริ่มนับถอยหลัง 10 วินาที
                    setTimeout(() => timerBar.style.width = "100%", 50);
                    resetTimer = setTimeout(() => hideResult(), 10000);

                } else {
                    resultContent.innerHTML = `<div class="text-center p-4 text-red-500 font-bold">ไม่พบข้อมูล: ${query}</div>`;
                    resetTimer = setTimeout(() => hideResult(), 2000); // ถ้าไม่พบข้อมูลให้รอแค่ 2 วินาที
                }
            } catch (e) { 
                resultContent.innerHTML = `<div class="text-center p-4 text-orange-500">การเชื่อมต่อผิดพลาด</div>`;
                isProcessing = false; // ปลดล็อคเผื่อแสกนใหม่
                document.getElementById('lock-overlay').classList.add('hidden');
            }
        }

        function hideResult() {
            document.getElementById('result-card').classList.add('hidden');
            document.getElementById('scan-input').value = "";
            document.getElementById('timer-bar').style.width = "0%";
            document.getElementById('lock-overlay').classList.add('hidden'); // ปลดล็อคหน้าจอกล้อง
            isProcessing = false; // ปลดล็อคระบบแสกน ให้เริ่มแสกนอันใหม่ได้
            document.getElementById('scan-input').focus();
        }

        function handleImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                base64Image = reader.result;
                const preview = document.getElementById('img-preview');
                preview.src = base64Image;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('reg-form').onsubmit = async (e) => {
            e.preventDefault();
            Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
            const payload = {
                id: document.getElementById('reg-id').value,
                name: document.getElementById('reg-name').value,
                surname: document.getElementById('reg-surname').value,
                idCard: document.getElementById('reg-idcard').value,
                image: base64Image
            };
            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                Swal.fire({ icon: 'success', title: 'สำเร็จ' }).then(() => location.reload());
            } catch (error) {
                Swal.fire({ icon: 'success', title: 'ส่งข้อมูลเรียบร้อย' }).then(() => location.reload());
            }
        };

        window.onload = startCamera;
    </script>
</body>
</html>
